<ion-row>

  <ion-col size="12">
    <mat-form-field appearance="fill">
      <mat-label>Tên khách hàng</mat-label>
      <input matInput name="ten_Dt" [(ngModel)]="model.header.ten_Dt" autofocus="on" required readonly>
      <button type="button" class="asp-color-medium" *ngIf="model.header.ten_Dt" mat-icon-button matSuffix
        (click)="model.header.ten_Dt=''" aria-label="Xóa" aria-pressed="true">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </ion-col>

  <ion-col size="12">
    <mat-form-field appearance="fill">
      <mat-label>Số điện thoại</mat-label>
      <input type="tel" matInput name="so_Phone" [(ngModel)]="model.header.so_Phone" readonly>
      <button type="button" class="asp-color-medium" *ngIf="model.header.so_Phone" mat-icon-button matSuffix
        (click)="model.header.so_Phone=''" aria-label="Xóa" aria-pressed="true">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </ion-col>

  <ion-col size="12">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="model.header.email"  autocomplete="false"
      pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
      <button type="button" class="asp-color-medium" *ngIf="model.header.email" mat-icon-button matSuffix
        (click)="model.header.email=''" aria-label="Xóa" aria-pressed="true">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </ion-col>

  <ion-col size="12">
    <mat-form-field appearance="fill">
      <mat-label>Địa chỉ</mat-label>
      <input matInput name="dia_Chi" [(ngModel)]="model.header.dia_Chi" >

      <button type="button" class="asp-color-medium" *ngIf="model.header.dia_Chi" mat-icon-button matSuffix
        (click)="model.header.dia_Chi=''" aria-label="Xóa" aria-pressed="true">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </ion-col>

  <ion-col size="6">
    <mat-form-field appearance="fill">
      <mat-label>Mã nhân viên</mat-label>
      <mat-select name="ma_cbnv" [(ngModel)]="model.header.ma_CbNv">
        <mat-option *ngFor="let op of listEmployees" [value]="op.ma_CbNv">
          {{ op.ten_CbNv }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ion-col>

  <ion-col size="6">
    <mat-form-field appearance="fill">
      <mat-label>Mã bộ phận</mat-label>
      <mat-select name="ma_Bp" [(ngModel)]="model.header.ma_Bp">
        <mat-option *ngFor="let op of listDepartment" [value]="op.ma_Bp">
          {{ op.ten_Bp }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ion-col>

  <ion-col size="12">
    <mat-form-field appearance="fill">
      <mat-label>Diễn Giải</mat-label>
      <textarea matInput name="dien_Giai" rows="3" [(ngModel)]="model.header.dien_Giai"></textarea>
    </mat-form-field>
  </ion-col>

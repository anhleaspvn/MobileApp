<ion-row>
  <ion-col size="10">
    <ion-searchbar class="m-0 p-0" [ngModelOptions]="{standalone: true}" showCancelButton="never"
      (ionFocus)="openFilterProductsModal()" [(ngModel)]="searchTerm" placeholder="Tìm kiếm và chọn sản phẩm...">
    </ion-searchbar>
  </ion-col>
  <ion-col size="2">
    <ion-button (click)="productScanner()" fill="clear" class="ion-no-margin mt-8 p-0 btn-scan" color="medium">
      <ion-icon slot="icon-only" size="large" name="scan-sharp"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<ng-container>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item class="ion-no-padding" *ngFor="let item of this.model.detail;let last = last;">
          <ion-label>
            <h2>{{item.ten_Vt}}</h2>
            <p class="asp-color-medium">
               {{"Mã vật tư: "+ item.ma_Vt}}
            </p>
            <p class="asp-color-medium">
              {{item.ma_Lo? "Mã lô: "+ item.ma_Lo:""}}
            </p>
            <p class="asp-color-medium">
              {{item.ma_Sp? "Mã sản phẩm: "+item.ma_Sp:""}}
            </p>
            <p>Số lượng:&nbsp;
              <!-- <span class="asp-color-danger">{{item.so_Luong9}}</span> -->
              <span class="quantity ion-text-center">
                <ion-button
                  class="ion-no-margin ion-no-padding" fill="clear" slot="start"
                  (click)="changeQty(item,'previous')" color="medium">
                  <ion-icon slot="icon-only" name="remove" size="small"></ion-icon>
                </ion-button>
                <ion-button size="small" style="width: 70px;"
                  fill="outline" slot="start" color="asp" (click)="updateQty(item)"
                  class="ion-no-margin ion-no-padding">
                  {{item.so_Luong9}}
                </ion-button>
                <ion-button  fill="clear"
                  (click)="changeQty(item,'next')" color="medium" class="ion-no-margin ion-no-padding">
                  <ion-icon slot="icon-only" name="add" size="small"></ion-icon>
                </ion-button>
              </span>
            </p>
          </ion-label>

          <ion-button fill="clear" [matMenuTriggerFor]="menu" class="ion-no-margin ion-no-padding" slot="end"
            color="medium">
            <ion-icon slot="icon-only" name="ellipsis-vertical-sharp" size="default"></ion-icon>
          </ion-button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(item)">
              <mat-icon>flip_to_front</mat-icon>
              <span>Sửa</span>
            </button>
            <button mat-menu-item (click)="removeProduct(item)">
              <mat-icon>delete</mat-icon>
              <span>Xóa</span>
            </button>
          </mat-menu>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
</ng-container>

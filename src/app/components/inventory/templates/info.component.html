<ion-list lines="none" class="info-detail ion-margin-bottom">

  <ion-item>
    <ion-label class="ion-no-margin ion-no-padding">
      <ion-text class="title">Mã Kho</ion-text>
    </ion-label>
    <ion-note slot="end" class="ion-no-margin ion-text-end ion-text-wrap">
      <ion-text class="content">{{vm?.ma_Kho}}</ion-text>
    </ion-note>
  </ion-item>

  <ion-item>
    <ion-label class="ion-no-margin ion-no-padding">
      <ion-text class="title">Stt</ion-text>
    </ion-label>
    <ion-note slot="end" class="ion-no-margin ion-text-end ion-text-wrap">
      <ion-text class="content">{{vm?.stt}}</ion-text>
    </ion-note>
  </ion-item>

  <!-- <ion-item>
    <ion-label class="ion-no-margin ion-no-padding">
      <ion-text class="title">Trạng thái</ion-text>
    </ion-label>
    <ion-note slot="end" class="ion-no-margin ion-text-end ion-text-wrap">
      <ion-text class="content" [color]="vm?.is_HoanThanh?'asp':'danger'">
        <span [ngClass]="{'asp-color': vm?.is_HoanThanh, 'asp-color-danger':!vm?.is_HoanThanh }">
          {{vm?.is_HoanThanh?'Đã hoàn thành':'Chưa hoàn thành'}}
        </span>
      </ion-text>
    </ion-note>
  </ion-item> -->

  <ion-item>
    <ion-label class="ion-no-margin ion-no-padding">
      <ion-text class="title">Điều chỉnh</ion-text>
    </ion-label>
    <ion-note slot="end" class="ion-no-margin ion-text-end ion-text-wrap">
      <ion-text class="content" [color]="vm?.is_DaXuLy?'asp':'danger'">
        <span [ngClass]="{'asp-color': vm?.is_DaXuLy, 'asp-color-danger':!vm?.is_DaXuLy }">
          {{vm?.is_DaXuLy?'Đã xong':'Chưa xong'}}
        </span>
      </ion-text>
    </ion-note>
  </ion-item>

</ion-list>

<ion-list lines="none" class="info-detail ion-margin-bottom">
  <ion-list-header>
    <ion-label color="medium">
      <p>Ghi chú</p>
    </ion-label>
  </ion-list-header>
  <p class="ion-padding-horizontal">{{vm?.ghi_Chu}}</p>
</ion-list>

<ion-list lines="none" class="info-detail" *ngIf="(vm?.created_By && vm?.created_Date)">

  <ion-item>
    <ion-label class="ion-no-margin ion-no-padding">
      <ion-text text-left class="title">Người tạo</ion-text>
    </ion-label>
    <ion-note slot="end" class="ion-no-margin ion-text-end ion-text-wrap content">
      <ion-text>{{vm?.created_By_Name}} ({{vm?.created_By}})</ion-text>
    </ion-note>
  </ion-item>

  <ion-item>
    <ion-label class="ion-no-margin ion-no-padding">
      <ion-text text-left class="title">Ngày tạo</ion-text>
    </ion-label>
    <ion-note slot="end" class="ion-no-margin ion-text-end ion-text-wrap content">
      <ion-text>
        {{vm?.created_Date | formatDate:'dd/MM/yyyy, HH:mm'}}
      </ion-text>
    </ion-note>
  </ion-item>
</ion-list>

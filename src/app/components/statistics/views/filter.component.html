<ion-header>
  <ion-toolbar color="asp">
    <ion-buttons slot="start">
      <ion-button (click)="removeFilter()" fill="clear">
        Bỏ lọc
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Lọc</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal(false)">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [color]="'light'" class="ion-padding">
  
  <asp-date-filter [classList]="['mat-elevation-z']" [(fromDate)]="filterParams.Ngay_Ct1"
    [(toDate)]="filterParams.Ngay_Ct2"></asp-date-filter>

    <ion-col size="12" class="pt-10">
      <mat-form-field appearance="fill">
        
        <mat-label>Mã nhà máy</mat-label>
        <mat-select name="Ma_NhaMay" [(ngModel)]="filterParams.Ma_NhaMay">
          <mat-option *ngFor="let op of listFactory" [value]="op.ma_NhaMay">
            {{ op.ten_NhaMay }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ion-col>
  
    <ion-col size="12">
      <mat-form-field appearance="fill">
        <mat-label>Mã phân xưởng</mat-label>
        <mat-select name="Ma_PhanXuong" [(ngModel)]="filterParams.Ma_PhanXuong">
          <mat-option *ngFor="let op of listWorkshops" [value]="op.ma_PhanXuong">
            {{ op.ten_PhanXuong }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ion-col>


</ion-content>
<ion-footer class="bg-footer ion-padding ion-no-border">
  <ion-button (click)="closeModal(true)" expand="block" size="default" color="asp">Áp dụng
  </ion-button>
</ion-footer>

<ion-header>
  <ion-toolbar color="asp">
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/tabs/home" text=""></ion-back-button> -->
      <ion-button [fill]="'clear'" routerLink="/tabs/home">
        <ion-icon slot="icon-only" ios="chevron-back-outline" md="arrow-back-outline" size="default"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Nhân viên</ion-title>
   
    <!-- <ion-buttons slot="end" fill="clear">
      <ion-button>
        <ion-icon slot="icon-only" ios="filter-outline" size="default" md="filter-sharp"></ion-icon>
      </ion-button>

    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-margin-top">
    <ion-item>
      <ion-icon slot="start" name="person-circle-outline" color="medium" size="default"></ion-icon>
      <ion-label>
        <h3>{{employee.member_ID}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="bookmark-sharp" color="medium" size="default"></ion-icon>
      <ion-label>
        <h3>{{employee.ma_CbNv}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="bookmark-sharp" color="medium" size="default"></ion-icon>
      <ion-label>
        <h3>{{employee.ten_CbNv}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="phone-portrait-sharp" color="medium" size="default"></ion-icon>
      <ion-label>
        <h3>{{employee.so_Phone}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="mail-sharp" color="medium" size="default"></ion-icon>
      <ion-label>
        <h3>{{employee.email}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="card-sharp" color="medium" size="default"></ion-icon>
      <ion-label>
        <h3>{{employee.so_CMND}}</h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="map-sharp" color="medium" size="default"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h3>{{employee.dia_Chi}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

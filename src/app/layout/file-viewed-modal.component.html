<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>File attchments</ion-title>

    <ion-buttons slot="end" fill="clear">
      <ng-container *ngIf="hasDelete">
        <ion-button (click)="(null)">
          <ion-icon
            slot="icon-only"
            ios="filter-outline"
            size="default"
            md="trash-outline"
          ></ion-icon>
        </ion-button>  
      </ng-container>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button [href]="" target="_blank" (click)="download()">
        <ion-icon name="arrow-down-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Đóng</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-8">
    <ng-container *ngIf="isImage; else elseTemplate">
      <img [src]="url" alt="hình ảnh" style="min-width: 100%" />
    </ng-container>
    <ng-template #elseTemplate>
      <pdf-viewer
        [src]="{
          url: url,
          withCredentials: true
         }"
        [rotation]="0"
        [original-size]="false"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        style="width: 100%; height: 700px;"
      >
      </pdf-viewer>
    </ng-template>
  </div>
</ion-content>
